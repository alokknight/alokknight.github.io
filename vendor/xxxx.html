<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typed.js Example</title>

  <!-- Typed.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <span id="typing-text"><span>
  </div>

  <!-- Bootstrap JS files (bundle includes Bootstrap JS and Popper.js) -->
  <!-- Be sure to include these at the end of your body tag for better performance -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Initialize Typed.js

    var options = {
      strings: ['Welcome to my website!', 'Explore the amazing content.', 'Learn and discover new things.', 'Enjoy your stay!'],
      typeSpeed: 50,
      backSpeed: 50,
      loop: true,
      showCursor: false // Set to true if you want to display a cursor
    };

    var typed = new Typed('#typing-text', options);
  </script>

</body>
</html>
