<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 id="typing-text" class="display-4"></h1>
  </div>

  <!-- Bootstrap JS files (bundle includes Bootstrap JS and Popper.js) -->
  <!-- Be sure to include these at the end of your body tag for better performance -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const typingElement = document.getElementById('typing-text');
    const texts = [
      'Welcome to my website!',
      'Explore the amazing content.',
      'Learn and discover new things.',
      'Enjoy your stay!'
    ];

    function typeText(index) {
      let i = 0;

      function type() {
        if (i < texts[index].length) {
          typingElement.innerHTML += texts[index].charAt(i);
          i++;
          setTimeout(type, 80);
        } else {
          setTimeout(function () {
            eraseText(index);
          }, 1000);
        }
      }

      // Start typing
      type();
    }

    function eraseText(index) {
      let i = texts[index].length - 1;

      function erase() {
        if (i >= 0) {
          const currentText = texts[index].substring(0, i);
          typingElement.innerHTML = currentText;
          i--;
          setTimeout(erase, 120);
        } else {
          // Move to the next text
          setTimeout(function () {
            typeNextText(index);
          }, 1000);
        }
      }

      // Start erasing
      erase();
    }

    function typeNextText(currentIndex) {
      const nextIndex = (currentIndex + 1) % texts.length;
      typeText(nextIndex);
    }

    // Start the loop
    typeText(0);
  </script>

</body>
</html>
